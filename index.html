<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>示范案例</title>
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<div id="container">
		<div id="photo">
			<img src="独鹿.jpg">
		</div>
		<div id="title">
			<p>哲学家</p>
		</div>
		<div id="introduction">
			<p>我是谁</p>
			<p>我从哪里来</p>
			<p>我要到哪里去</p>
			<p>这些我都不告诉你</p>
		</div>
	</div>
</body>
</html>
